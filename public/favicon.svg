<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .logo-bg { fill: #059bfb; }
      .logo-text { fill: #ffffff; font-family: Arial, sans-serif; font-weight: bold; }
      .logo-accent { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" class="logo-bg"/>
  
  <!-- Main "O" shape from your original logo (scaled and centered) -->
  <path d="M50,20 C62,20 70,28 70,40 C70,52 62,60 50,60 C38,60 30,52 30,40 C30,28 38,20 50,20 Z M50,28 C44,28 38,32 38,40 C38,48 44,52 50,52 C56,52 62,48 62,40 C62,32 56,28 50,28 Z" class="logo-accent"/>
  
  <!-- "O" text -->
  <text x="50" y="45" text-anchor="middle" font-size="16" class="logo-text">O</text>
  
  <!-- "M" text for Mind -->
  <text x="50" y="75" text-anchor="middle" font-size="12" class="logo-text">M</text>
  
  <!-- Accent dots from original logo -->
  <circle cx="50" cy="35" r="2" class="logo-accent"/>
  <circle cx="50" cy="55" r="2" class="logo-accent"/>
</svg>
